<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="mainController">
  <head>
    <title>gantt</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="DateHelper.js"></script>
    <script type="text/javascript" src="ProjectHelper.js"></script>
    <script type="text/javascript" src="gantt.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="gantt.css" />
  </head>
  <body>

    <main>
      <div class="gantt">
        <div class="freeze-left">
          <div class="project">
            <span class="project-name"></span>
          </div>
          <div class="project" ng-repeat="project in projects">
            <span class="project-name">{{ project.name }}</span>
          </div>
        </div>

        <div class="scrollable">
          <div class="project">
            <span class="day-header" ng-repeat="day in calendar track by $index">{{ day.day }}</span>
          </div>
          <div class="project" ng-repeat="project in projects">
            <span class="day" ng-repeat="day in calendar track by $index" ng-class="{ filled: project.startDateIndex <= $index && $index <= project.endDateIndex, start: project.startDateIndex == $index, end: project.endDateIndex == $index, weekend: day.isWeekend }"></span>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
